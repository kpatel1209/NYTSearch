<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYTSearch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../NYTSearch/assets/css/style.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3"><i class="far fa-newspaper"></i> NYTSearch</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <label for="searchTerm">Search Term</label>
                        <input type="text" class="form-control" id="searchTerm" placeholder="Type your search here">
                    </div>
                    <div class="form-group">
                        <label for="retrieveRecords">Number of records to retrieve</label>
                        <select class="form-control" id="retrieveRecords">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="startYear">Start Year (Optional)</label>
                        <input type="text" class="form-control" id="startYear">
                    </div>
                    <div class="form-group">
                        <label for="endYear">End Year (Optional)</label>
                        <input type="text" class="form-control" id="endYear">
                    </div>

                </form>
                <button class="btn" id="searchButton">
                    <i class="fas fa-search" >search</i>
                </button>
                <button class="btn" id="deletButton">
                    <i class="far fa-trash-alt" >Delete</i>
                </button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="../NYTSearch-Project/assets/javascript/app.js"></script>
    <script src="../NYTSearch-Project/assets/javascript/app2.js"></script>
</body>

</html>
